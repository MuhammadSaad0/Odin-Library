<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Library</title>
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <header>
            <img src = "./images/header.png" alt = "logo" id  = "logo"/>
        </header>
        <div id = "container">
        <div id = "addingbar">
        <button type = "button" id = "add">Add New Book</button>
        <div id = "addingform">
        <label>Title</label>
        <input type = "text" id = "title">
        <label>Author</label>
        <input type = "text" id = "author">
        <label>Pages</label>
        <input type = "number" id = "pages" oninput="this.value=(this.value   < 1)  ? '' : this.value;">
        <div id = "radios">
        <input type = "radio" id = "read" name = "readstatus" value = ✅>
        <label for = "read">Read</label>
        <input type = "radio" id = "notread" name = "readstatus" value = ⛔>
        <label for = "notread">Not Read</label></div>
        <button type = "button" id = "addingdone">Add</button>
        </div>
        </div>
        <div id = "cards">
            <button type = "button" id = "remove"> ✖ </button>
        </div>
        
        </div>
    </body>
</html>
